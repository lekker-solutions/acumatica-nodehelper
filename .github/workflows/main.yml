name: main

on:
  pull_request:
    branches: 
      - '**'  # This will trigger the workflow for pull requests on any branch
  push:
    branches:
      - 'main'  # This will trigger the workflow for pushes (merges) to the main branch

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test Module Manifest
        run: Test-ModuleManifest -Path .\ModuleName\ModuleName.psd1

      - name: Install Pester
        run: Install-Module -Name Pester -Force -SkipPublisherCheck

      - name: Test
        run: Invoke-Pester -Path ModuleName.Tests.ps1

  publish:
    if: github.ref == 'refs/heads/main' # This job only runs when the branch is 'main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Publish to PowerShell Gallery
        env:
          NUGET_API_KEY: ${{ secrets.POWERSHELL_GALLERY_API_KEY }}
        run: |
          Publish-Module -Path ModuleName -NuGetApiKey ${{ secrets.POWERSHELL_GALLERY_API_KEY }} -Verbose
